name: test_and_lint_stable
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test_stable:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: "0.13.0"
      - run: zig build
      - run: zig build test

  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: "0.13.0"
      - run: zig build test
      - run: zig build bootstrap
      - run: zig build test
      - run: zig build
      - run: git diff

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: "0.13.0"
      - run: zig fmt --check src/protobuf.zig
